<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granite | Documentation</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #334155;
            --heading: #0f172a;
            --accent: #6366f1;
            --sidebar-bg: #f8fafc;
            --border: #e2e8f0;
            --code-bg: #0f172a;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            line-height: 1.6; 
            color: var(--text);
            margin: 0;
            background: var(--bg);
        }

        header {
            padding: 80px 0 40px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        h1 { 
            font-size: clamp(2.5rem, 8vw, 4rem); 
            font-weight: 800; 
            margin: 0; 
            line-height: 1.1;
            color: var(--heading);
            letter-spacing: -0.04em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- Sidebar & Section Styling --- */
        aside {
            position: sticky;
            top: 40px;
            height: fit-content;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #94a3b8;
            font-weight: 700;
            margin-bottom: 0.75rem;
            padding-left: 12px;
        }

        #toc ul { list-style: none; padding: 0; margin: 0; }
        
        #toc a { 
            text-decoration: none; 
            color: var(--text); 
            font-weight: 500;
            font-size: 0.9rem;
            display: block;
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.2s;
        }

        #toc a:hover { 
            background: var(--sidebar-bg);
            color: var(--accent);
        }

        /* --- Content Layout --- */
        #content { min-width: 0; }
        
        #content section {
            margin-bottom: 100px;
            scroll-margin-top: 40px;
        }

        h2 { 
            font-size: 2.25rem; 
            color: var(--heading); 
            letter-spacing: -0.02em;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }

        pre { 
            background: var(--code-bg); 
            color: #e2e8f0;
            padding: 24px; 
            border-radius: 12px;
            overflow-x: auto; 
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        @media (max-width: 850px) {
            .main-grid { grid-template-columns: 1fr; }
            aside { position: static; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Granite<br>Documentation</h1>
    </header>

    <main class="main-grid">
        <aside id="toc">
            </aside>

        <article id="content">
            </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadAndRender() {
            const tocContainer = document.getElementById('toc');
            const contentContainer = document.getElementById('content');

            try {
                const response = await fetch('index.md');
                const text = await response.text();
                
                // Create a temporary element to parse the structure of index.md
                const parser = new DOMParser();
                const doc = parser.parseFromString(marked.parse(text), 'text/html');
                
                // We assume index.md is organized like:
                // ## Category Name
                // - [Page Name](page.md)
                const headers = doc.querySelectorAll('h2');

                for (const header of headers) {
                    // 1. Create Sidebar Section
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'sidebar-section';
                    
                    const label = document.createElement('div');
                    label.className = 'sidebar-label';
                    label.innerText = header.innerText;
                    sectionDiv.appendChild(label);

                    const ul = document.createElement('ul');
                    
                    // 2. Find the list immediately following the header
                    const list = header.nextElementSibling;
                    if (list && list.tagName === 'UL') {
                        const links = list.querySelectorAll('a');
                        
                        for (const link of links) {
                            const href = link.getAttribute('href');
                            const title = link.innerText;
                            const anchor = href.replace('.md', '').toLowerCase();

                            // Add to Sidebar
                            const li = document.createElement('li');
                            li.innerHTML = `<a href="#${anchor}">${title}</a>`;
                            ul.appendChild(li);

                            // 3. Fetch and Render Content into Main Article
                            const pageRes = await fetch(href);
                            const pageText = await pageRes.text();
                            const articleSection = document.createElement('section');
                            articleSection.id = anchor;
                            articleSection.innerHTML = marked.parse(pageText);
                            contentContainer.appendChild(articleSection);
                        }
                    }
                    
                    sectionDiv.appendChild(ul);
                    tocContainer.appendChild(sectionDiv);
                }

                // Trigger LaTeX Rendering
                if (window.renderMathInElement) {
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ]
                    });
                }
            } catch (err) {
                contentContainer.innerHTML = "Connect to a server to view documentation.";
            }
        }

        loadAndRender();
    </script>
</body>
</html>
