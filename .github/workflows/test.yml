name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # JOB 1: Fast Unit Tests & Linting
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv pip install --system .

      - name: Run tests (Excluding E2E)
        # We use -m "not e2e" to prevent the Playwright error
        run: |
          pytest tests/ -m "not e2e" --cov=backend --cov=plugins --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # JOB 2: Dedicated E2E Tests
  e2e:
    runs-on: ubuntu-latest
    needs: test # Only runs if unit tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv pip install --system .

      # --- PLAYWRIGHT BROWSER CACHING ---
      - name: Get Playwright version
        run: echo "PLAYWRIGHT_VERSION=$(uv pip show playwright | grep Version | cut -d' ' -f2)" >> $GITHUB_ENV

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers (if not cached)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install --with-deps chromium
      # ----------------------------------

      - name: Start server
        run: |
          ENABLE_AUTH=false uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl --retry 10 --retry-delay 1 --retry-connrefused http://localhost:8000/health || exit 1

      - name: Run E2E tests
        run: |
          pytest tests/e2e -v -m "e2e" --tb=short

      - name: Upload Playwright traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7

  # JOB 3: Security Scan (Parallel)
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
