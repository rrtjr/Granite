services:
  granite:
    build: .
    container_name: granite
    ports:
      - ${HOST_PORT}:8000
    volumes:
      # Persist notes and data
      - ./data:/app/data
      # Custom plugins
      - ./plugins:/app/plugins
      # Custom themes (REQUIRED - must contain theme .css files)
      - ./themes:/app/themes
      # Config file (REQUIRED - must exist as a file, not directory!)
      - ./config.yaml:/app/config.yaml
      # User settings file (for preferences and plugin settings)
      - ./user-settings.json:/app/user-settings.json
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - ENABLE_TESTS=${ENABLE_TESTS:-false}  # Set to 'true' to enable test UI
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 60s
      timeout: 3s
      retries: 3
      start_period: 5s

